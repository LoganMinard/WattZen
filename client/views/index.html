<!DOCTYPE html>
<html ng-app="wattzenApp">
    <head>
        <title>WattZen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- styles -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="stylesheets/login.css" rel="stylesheet" media="screen">
        <!-- scripts -->
        <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular-animate.js"></script>
        <script type="text/javascript">
            angular.element(document.getElementsByTagName('head')).
                    append(angular.element('<base href="' + window.location.pathname + '" />'));
        </script>
        <script src="javascripts/app.js"></script>
    </head>
    <div ng-controller="MainCtrl">
      <h1>Welcome to Wattzen!</h1>
      <a ng-href="/#login" ng-click="reloadRoute()">Click to proceed!</a>
    </body>
    <div ng-view></div>
</html>
